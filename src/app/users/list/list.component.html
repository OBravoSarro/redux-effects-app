<div class="row" *ngIf="loading">
  <div class="col">
    <div class="alert alert-info text-center">
      <i class="fa fa-sync fa-spin fa-2x"></i> <h3>Loading</h3>
    </div>
  </div>
</div>

<div class="row" *ngIf="error">
  <div class="col">
    <div class="alert alert-danger text-center">
      <i class="fa fa-times fa-2x"></i> <h3>Error: {{error.status}}</h3>
      <p>{{error.message}}</p>
      {{error.url}}
    </div>
  </div>
</div>

<div class="card-columns" *ngIf="!loading">
  <div class="card" *ngFor="let user of userList" (click)="goToDetail(user.id)">
    <img [src]="user.avatar" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
      <p class="card-text">{{user.email}}</p>
      <p class="card-text">
        <span class="text-muted">ID: {{user.id}}</span>
      </p>
    </div>
  </div>
</div>
